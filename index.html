<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__link" 
       href="https://goal-life.com/page/method/matrix-eisenhower">
       Want more details?</a>
  </header>
  <main>
    <div class="container">
      <section class="add-task">
        <h3 class="add-task__title">Add Task</h3>
        <div class="add-task__wrapper">
          <input id="add-task__input" class="task-input" type="text">
          <button class="button button_add"> Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="title">Todo</h3>
        <ul id="todo__list" class="todo__list">
          <li class="item"> 
            <input class="item__task-checkbox" type="checkbox">
            <label class="item__task-title">Pay Bills</label>
            <input  class="task-input" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="img-delete" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="item item_edit-mode">
            <input class="item__task-checkbox" type="checkbox">
            <label class="item__task-title">Go Shopping</label>
            <input class="task-input" type="text" value="Go Shopping">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="img-delete" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="title">Completed</h3>
        <ul id="completed__list" class="completed__list">
          <li class="item"> 
            <input class="item__task-checkbox" type="checkbox" checked>
            <label class="item__task-title">See the Doctor</label>
            <input class="task-input" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="img-delete" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </div>
  </main>  
  <script src="app.js"></script>
</body>
</html>
