<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__link" 
       href="https://goal-life.com/page/method/matrix-eisenhower">
       Want more details?;</a>
  </div>
    <div class="container">
      <p class="add-task">
        <label class="add-task__title" for="add-task__input">Add Task</label>
        <div class="add-task__wrapper">
          <input id="add-task__input" class="task-input" type="text">
          <button class="button button_add"> Add</button>
        </div>
      </p>
      <div class="todo">
        <h3 class="todo__title">Todo</h3>
        <ul id="todo__list_incomlete" class="todo__list">
          <li class="item"> 
            <input class="item__task-checkbox" type="checkbox">
            <label class="item__task-title">Pay Bills</label>
            <input  class="task-input" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="img-delete" src="./remove.svg">
            </button>
          </li>
          <li class="item item_edit-mode">
            <input class="item__task-checkbox" type="checkbox">
            <label class="item__task-title">Go Shopping</label>
            <input class="task-input" type="text" value="Go Shopping">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="img-delete" src="./remove.svg">
            </button>
          </li>
        </ul>
      </div>
      <div>
        <h3 class="todo__title">Completed</h3>
        <ul id="todo__list_comlete" class="todo__list">
          <li class="item">
            <input class="item__task-checkbox" type="checkbox" checked>
            <label class="item__task-title">See the Doctor</label>
            <input class="task-input" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="img-delete" src="./remove.svg">
            </button>
          </li>
        </ul>
      </div>
    </div>  
  <script src="app.js"></script>
</body>
</html>
